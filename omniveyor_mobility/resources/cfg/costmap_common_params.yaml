footprint: [ [-0.31,-0.31], [0.31,-0.31], [0.31,0.31], [-0.31,0.31] ]

#transform_tolerance: 0.5
map_type: costmap

obstacle_layer:
  enabled: true
  track_unknown_space: true
  combination_method: 1

  observation_sources: laser_scan_sensor
  laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, topic: scan, marking: true, clearing: true}

inflation_layer_g:
  enabled:              true
  cost_scaling_factor:  10.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     1.0   # max. distance from an obstacle at which costs are incurred for planning paths.

inflation_layer:
  enabled:              true
  cost_scaling_factor:  10.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.5   # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
  map_topic:            "/map"

static_layer_reuse:
  enabled:              true
  subscribe_to_updates: true
  map_topic:            "/move_base/global_costmap/costmap"

rgbd_obstacle_layer:
  enabled:               true
  voxel_decay:           1.     #seconds if linear, e^n if exponential
  decay_model:           -1     #0=linear, 1=exponential, -1=persistent
  voxel_size:            0.01   #meters
  track_unknown_space:   true   #default space is unknown
  unknown_threshold:     15     #voxel height
  mark_threshold:        1      #voxel height
  update_footprint_enabled: true
  combination_method:    1      #1=max, 0=override
  obstacle_range:        6.0    #meters
  min_tracked_height:    0.02
  max_tracked_height:    1.0
  publish_voxel_map:     true  # default off
  transform_tolerance:   0.2    # seconds
  mapping_mode:          false  # default off, saves map not for navigation
  map_save_duration:     60     #default 60s, how often to autosave
  observation_sources:   rgbd1
  rgbd1:
    data_type: PointCloud2
    topic: /cam_d1/depth/points
    marking: true
    clearing: true
    min_observation_height: 0.02    #default 0, meters
    max_observation_height: 4.0     #defaule 3, meters
    expected_update_rate: 2.0    #default 0, if not updating at this rate at least, remove from buffer
    observation_persistence: 0.0 #default 0, use all measurements taken during now-value, 0=latest 
    inf_is_valid: false          #default false, for laser scans
    clear_after_reading: true    #default false, clear the buffer after the layer gets readings from it
    filter: "passthrough"              #default passthrough, apply "voxel", "passthrough", or no filter to sensor data, recommended to have at one filter on
    min_z: 0.28                  #default 0, meters
    max_z: 6.0                   #default 10, meters
    vertical_fov_angle: 0.7417   #default 0.7, radians
    horizontal_fov_angle: 1.204  #default 1.04, radians
    decay_acceleration: 3.0      #default 0, 1/s^2. If laser scanner MUST be 0
    model_type: 0                #default 0 (depth camera). Use 1 for 3D Lidar
    voxel_min_points: 0          #default 0, minimum points per voxel for voxel filter
